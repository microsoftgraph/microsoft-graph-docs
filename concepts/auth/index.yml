### YamlMime:YamlDocument
documentType: LandingData
title: Microsoft Graph Auth Overview
metadata:
  title: Microsoft Graph Auth Overview
  description: Learn the basics of OAuth2.0 and how to get tokens to call the Microsoft Graph API. 
  services: active-directory
  author: CelesteDG
  manager: CelesteDG
  ms.topic: landing-page
  ms.date: 04/26/2019
  ms.reviewer: jawoods  
  ms.custom: graphiamtop20
abstract:
  description: Learn how to authenticate and work with permissions to securely access data through Microsoft Graph. Explore the documentation below to learn about app registration, authentication libraries, authorization, and other parts of the Microsoft identity platform that support Microsoft Graph development. 
  aside:
    image:
      alt:
      height: 110
      src: /graph/images/appreg-video.png
      width: 250
    title: Microsoft Graph and app registration (7:29)
    href: https://www.youtube.com/watch?v=93j0MmRruFo
    width: 250

sections:
  - items:
    - type: list
      style: cards
      className: cardsM
      columns: 2
      items:
      - href: /graph/auth-register-app-v2
        html: <p>Begin your Microsoft Graph journey by registering your application.</p>
        image:
          src: ../images/index/i_get-started.svg
        title: App Registration
      - href: /graph/auth/auth-concepts
        html: <p>Explore the basics of OAuth2.0 and how it's used in Microsoft Graph.</p>
        image:
          src: ../images/index/i_overview.svg
        title: Auth Basics
      - href: /graph/permissions-reference
        html: <p>Learn more about Microsoft Graph scopes & app permissions.</p>
        image:
          src: ../images/index/i_code-edit.svg
        title: Permissions & Scopes
      - href: /graph/auth/auth-cloudsolutionprovider
        html: <p>Enable apps access to partner-managed data.</p>
        image:
          src: ../images/index/i_api.svg
        title: Cloud Solution Providers (CSP)
  
  - title: Auth SDKs
    items:
    - type: paragraph
      text: 'Using an auth SDK when integrating with Microsoft Graph simplifies the code that needs to be written and allows developers to focus on building great experiences. Use the Microsoft Authentication Library (MSAL) for the best experience, or choose one of our recommended open-source alternatives.'
